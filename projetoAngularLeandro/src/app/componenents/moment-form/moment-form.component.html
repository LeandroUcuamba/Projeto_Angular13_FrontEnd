<form>
    <div class="form-group">
       <label for="title">Titulo:</label>
       <input type="text" placeholder="Coloque um titulo" required>
    </div>
    <div class="form-group">
        <label for="description">Faça descrição:</label>
        <textarea placeholder="O que aconteçeu" required></textarea>
     </div>
     <div class="form-group">
        <label for="image">Coloque a foto que mais marcou:</label>
        <input type="file">
     </div>
     <input type="submit" value="{{ btnText }}">
</form>
